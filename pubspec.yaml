name: crosswords
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  confetti: ^0.8.0
  cloud_firestore: ^5.6.7
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  firebase_auth: ^5.5.3

dev_dependencies: 
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/Puzzles/
    - assets/settings/
    - assets/background/
    - assets/borders/
    - assets/letters/
